<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile Verification</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <form id="turnstile-form">
        <div id="myWidget" class="cf-turnstile" data-sitekey="0x4AAAAAAAfqzm9_KK7B52xE" data-callback="turnstileCallback"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function turnstileCallback(token) {
            console.log(`Challenge Success ${token}`);
            window.location.href = 'https://www.google.com';
        }

        document.getElementById('turnstile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var token = turnstile.getResponse();
            if (token) {
                window.location.href = 'https://www.google.com';
            } else {
                alert('Please complete the CAPTCHA');
            }
        });
    </script>
</body>
</html>
